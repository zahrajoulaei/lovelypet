  <div class="container form-page">
    <div class="row">
      <div class="flex-form form-wrapper">
        <div class="col-6">
     
          <img src="../images/girl.jpeg" width="80%"/>
      
      </div>

      <div class="col-6">
        <h5>Please fill the following form to adopt your pet</h5>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full name</label>
            <input type="text" class="form-control" id="name" >
            
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">phone</label>
            <input type="text" class="form-control" id="phone">
          </div>

          <div class="mb-3">
            <label for="textarea" class="form-label">have you ever had pets?</label>
            <input type="radio" id="huey" name="drone" value="huey" checked />
            <label for="huey">Yes</label>
            <input type="radio" id="no" name="drone" value="no" checked />
            <label for="no">No</label>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-pink">Submit</button>
      </form>
      </div>
      </div>

    </div>
